services:
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    platform: linux/amd64
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
      - "25672:25672"
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: comatching12@@
    volumes:
      - ./rabbitmq_definitions.json:/etc/rabbitmq/definitions.json
    entrypoint: ["sh", "-c", "rabbitmq-server & sleep 10 && rabbitmqctl import_definitions /etc/rabbitmq/definitions.json && tail -f /dev/null"]
